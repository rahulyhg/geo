<ion-view view-title="Shopping List" class="custom">
    <ion-content>
        <ion-header-bar class="bar-light">
            <h1 class="title">Item</h1>
            <!-- New Task button-->
            <button class="button button-icon" ng-click="newTask()">
                <i class="icon ion-compose"></i>
            </button>
        </ion-header-bar>
        <ion-content>
            <!-- our list and list items -->
            <ion-list>
                <div class="item item-button-right" ng-repeat="task in tasks">
                    {{task.title}}
                    <button class="button button-icon" ng-click="deleteTask($index)">
                        <i class="ion-close-circled"></i>
                    </button>
                </div>
            </ion-list>
        </ion-content>
    </ion-content>
</ion-view>
