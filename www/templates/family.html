<ion-view view-title="Family" class="custom">
  <ion-content>

        <ion-item class="item item-avatar" ng-repeat="member in FamilyMembers" type="item-text-wrap" ng-controller="FamilyCtrl" >
          <img ng-src="{{member.profileImage}}"> 
        
          <h2>{{member.displayName}}</h2>
         
        </ion-item>

  </ion-content>
</ion-view>
