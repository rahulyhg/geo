<ion-view view-title="Profile" class="custom">
    <ion-content>

        <div class="list">

            <div class="profile">
                <a class="item item-thumbnail" href="#">
                    <img src="{{User.profileImage}}">
                    <h1>{{User.displayName}}</h1>
                </a>
            </div>
            <form name="userProfileForm" novalidate>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Your email</span>
                    <input type="text" placeholder="email" id="email" ng-model="User.email">
                </label>

                <label class="item item-input item-floating-label">
                    <span class="input-label">Telephone number</span>
                    <input type="text" placeholder="telephone number" id="tel" ng-model="User.tel">
                </label>

                <label class="item item-input item-floating-label">
                    <span class="input-label">Family's nick name *</span>
                    <input type="text" name="familyNick" placeholder="family's nick name *" id="familyNick" ng-model="User.family_nick" required>
                </label>

                <button class="button button-block button-dark" ng-click="saveProfile(userProfileForm)">
                    Save profile
                </button>
            </form>

        </div>
    </ion-content>
</ion-view>
