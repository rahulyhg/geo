<ion-view view-title="Shopping List" class="custom">
    <ion-content>
        <ion-header-bar class="bar-light">
            <h1 class="title">Item</h1>
            <!-- New Task button-->
            <button class="button button-icon" ng-click="newTask()">
                <i class="icon ion-compose"></i>
            </button>
        </ion-header-bar>
        <ion-content ng-init="initData()">
            <!-- our list and list items -->
            <ion-list>
                <div class="item item-avatar item item-button-right" ng-repeat="shoppingItem in shoppings">
                    {{shoppingItem.item}} <img ng-src="{{shoppingItem.addedBy}}">


                    <button class="button button-icon" ng-click="deleteItem(shoppingItem, $index)">
                        <i class="ion-close-circled"></i>
                    </button>
                </div>
            </ion-list>
        </ion-content>
    </ion-content>
</ion-view>
