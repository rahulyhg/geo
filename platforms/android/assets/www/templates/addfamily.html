<ion-view view-title="Add Family" class="custom" >
   
    <ion-content>

            <label class="item item-input item-floating-label">
                <span class="input-label">Add telephone number</span>
                <input type="text" placeholder="telephone" id="tel1" ng-model="tel1">
            </label>
            <label class="item item-icon-left item-input item-floating-label">
                
                <span class="input-label">Add telephone number</span>
                <input type="text" placeholder="telephone" id="tel2" ng-model="tel2">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Add telephone number</span>
                <input type="text" placeholder="telephone" id="tel3" ng-model="tel3">
            </label>

            <button class="button button-block button-dark" ng-click="addTel()">
                Add family
            </button>

    </ion-content>
</ion-view>
